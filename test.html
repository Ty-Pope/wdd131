<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Recipe Book Website">
 <meta name="author" content="Nicholas Wilkins">
 <title>Recipe Book</title>
 <link rel="stylesheet" href="test.css">
 <!-- Social Media Meta tags -->
 <meta property="og:title" content="Recipe Book">
 <meta property="og:type" content="website">
 <meta property="og:description" content="Explore various recipes with our Recipe Book">
 <meta property="og:image" content="images/recipe-book.png">
 <meta property="og:url" content="https://your-website-url.com">
 <meta name="twitter:card" content="summary_large_image">
</head>

<body>
 <header>
  <div id="skiptocontent">
   <a href="#maincontent">skip to main content</a>
  </div>
  <div class="logo">
   <img src="images/recipe-book.png" alt="Recipe Book Logo">
   <h1>Recipe Book</h1>
  </div>
  <form id="search-form">
   <input type="search" id="search-bar" placeholder="Find a recipe">
   <input type="image" id="search-button" src="./images/search.svg" alt="Submit">
  </form>
 </header>
 <main id="maincontent">
  <section class="recipe">
   <img class="recipe-image" src="./images/apple-crisp.jpg" alt="Apple Crisp Image">
   <section class="recipe-info">
    <h3 class="tags">dessert</h3>
    <h2 class="recipe-title">Apple Crisp</h2>
    <div class="recipe-rating" role="img" aria-label="Rating: 4 out of 5 stars">
     <span aria-hidden="true" class="icon-star">⭐</span>
     <span aria-hidden="true" class="icon-star">⭐</span>
     <span aria-hidden="true" class="icon-star">⭐</span>
     <span aria-hidden="true" class="icon-star-empty">⭐</span>
     <span aria-hidden="true" class="icon-star-empty">☆</span>
    </div>
    <p class="recipe-description">This apple crisp recipe is a simple yet delicious fall dessert that's great served
     warm with vanilla ice cream.</p>
   </section>
  </section>
 </main>
 <footer>
  <div class="social">
   <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
   <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
   <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
   <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
  </div>
  <a id="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by
   Freepik - Flaticon</a>
 </footer>
</body>

</html>
